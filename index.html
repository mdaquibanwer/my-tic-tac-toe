<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="gameplay">
            <div class="box bl-0 bt-0"><span class="boxtext">X</span></div>
            <div class="box bt-0"><span class="boxtext">X</span></div>
            <div class="box br-0 bt-0"><span class="boxtext">X</span></div>
            <div class="box bl-0"><span class="boxtext">X</span></div>
            <div class="box"><span class="boxtext">X</span></div>
            <div class="box br-0"><span class="boxtext">X</span></div>
            <div class="box bl-0 bb-0"><span class="boxtext">X</span></div>
            <div class="box bb-0"><span class="boxtext">X</span></div>
            <div class="box br-0 bb-0"><span class="boxtext">X</span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To Tic Tac Toe</h1>
            <span class="info">Turn For X</span>
            <button id="reset">Reset</button>
            <div class="imgbox">
                <img src="winner.gif" alt="winner">
            </div>
        </div>
    </div>
</body>
</html>
